<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report an Issue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #FFA94D; /* Light Orange */
      --primary-dark: #ff922b;
      --bg: #F9FAFB;
      --text: #2C3E50;
      --input-bg: #fff;
      --shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: var(--input-bg);
      padding: 40px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      border-left: 6px solid var(--primary);
    }

    h2 {
      color: var(--primary-dark);
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin: 10px 0 6px;
      color: var(--text);
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: var(--input-bg);
      font-size: 16px;
      box-sizing: border-box;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    .btn-wrapper {
      text-align: center;
    }

    button {
      background-color: var(--primary);
      color: #fff;
      padding: 10px 28px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2> Report an Issue</h2>
    <form action="https://formsubmit.co/u25uv23t029023@gmail.com" method="POST">
      <label for="issue-name">Issue Name</label>
      <input type="text" id="issue-name" name="Issue Name" placeholder="Short title of the issue" required>

      <label for="description">Issue Description</label>
      <textarea id="description" name="Description" rows="6" placeholder="Please describe the issue in detail..." required></textarea>

      <div class="btn-wrapper">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
