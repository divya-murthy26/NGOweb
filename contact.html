<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - FCI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>

    <header>
        <div class="logo">
            <img src="fci logo.jpg" alt="FCI Logo" />
        </div>
        <nav class="navbar">
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                    <li><a href="report.html" class="active">Report Issue</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact" class="contact-section">
        <div class="contact-container">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>

            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required />
                <input type="email" id="email" name="email" placeholder="Your Email" required />
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
                <p id="status"></p>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 FCI. All rights reserved.</p>
    </footer>

    <script>
        const toggleButton = document.querySelector('.toggle-button');
        const navbarLinks = document.querySelector('.navbar-links');

        toggleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });

        emailjs.init("ARCGQLLfxQg4GaiFA"); // Replace later

        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const statusEl = document.getElementById('status');
            statusEl.textContent = "Sending...";

            const params = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value
            };

            emailjs.send("service_u7tqxvd", "template_81lemmp", params)
                .then(() => {
                    statusEl.textContent = "Message sent successfully!";
                    this.reset();
                }, () => {
                    statusEl.textContent = "Failed to send. Please try again.";
                });
        });
    </script>

</body>

</html>
