<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard - FCI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="leaderboard.css" />

    <!-- ✅ Load Firebase v8 SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- ✅ Your JS must come AFTER Firebase SDKs -->
    <script src="leaderboard.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="fci logo.jpg" alt="FCI Logo" />
        </div>
        <nav class="navbar">
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="scholars.html">Scholars Portal</a></li>
                    <li><a href="attendance.html">Attendance</a></li>
                    <li><a href="leaderboard.html">Leaderboard</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="leaderboard-section">
        <h2>FCI Leaderboard</h2>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Participant</th>
                    <th>Engagement Score</th>
                    <th>Badge</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <!-- Filled by JS -->
            </tbody>
        </table>
        <button onclick="downloadLeaderboard()">Download Leaderboard</button>
    </section>

    <footer>
        <p>&copy; 2025 FCI. All rights reserved.</p>
    </footer>

    <script>
        const toggleButton = document.getElementsByClassName("toggle-button")[0];
        const navbarLinks = document.getElementsByClassName("navbar-links")[0];
        toggleButton.addEventListener("click", () => {
            navbarLinks.classList.toggle("active");
        });
    </script>
</body>

</html>
