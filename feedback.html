<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor-Menti Interaction Feedback Form</title>
  <link rel="stylesheet" href="feedback.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function () {
    emailjs.init("RVchXXczETbxtsAmJ"); // Replace with your EmailJS Public Key
  })();
</script>

</head>

<body>

  <section id="feedback" class="feedback-section">
    <div class="feedback-container">
      <h2>Mentor-Menti Interaction Feedback Form</h2>

      <form id="feedbackForm">
        <label for="date">Date of Interaction:</label>
        <input type="date" id="date" name="date" required />

        <label for="mode">Mode of Interaction:</label>
        <input type="text" id="mode" name="mode" placeholder="Online / Offline" required />

        <label for="mentiName">Name of the Mentee:</label>
        <input type="text" id="mentiName" name="mentiName" required />

        <label for="mentorName">Name of the Mentor:</label>
        <input type="text" id="mentorName" name="mentorName" required />

        <label for="duration">Duration (in hours):</label>
        <input type="number" id="duration" name="duration" min="0.1" step="0.1" required />

        <label for="points">Points Discussed:</label>
        <textarea id="points" name="points" rows="4" required></textarea>

        <label for="feedback">Feedback on the Interaction:</label>
        <textarea id="feedbackText" name="feedbackText" rows="5" required></textarea>

        <button type="submit" >Submit Feedback</button>
        <p id="status"></p>
      </form>
    </div>
  </section>
  <script>

    document.getElementById("feedbackForm").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const parms = {
        date: document.getElementById("date").value,
        mode: document.getElementById("mode").value,
        mentiName: document.getElementById("mentiName").value,
        mentorName: document.getElementById("mentorName").value,
        duration: document.getElementById("duration").value,
        points: document.getElementById("points").value,
        feedbackText: document.getElementById("feedbackText").value,
      };
  
      emailjs.send("service_03lkqxl", "template_r5la49l", parms)
        .then(function (response) {
          alert("Feedback submitted successfully!");
          document.getElementById("feedbackForm").reset();
        }, function (error) {
          console.error("FAILED...", error);
          alert("Failed to send feedback. Please try again.");
        });
    });
  </script>
</body>
</html>
