<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentor-Mentee Interaction Feedback Form</title>
  <link rel="stylesheet" href="feedback.css" />
</head>
<body>

  <div class="container">
    <h2>Mentor-Mentee Interaction Feedback Form</h2>
    <form action="https://formsubmit.co/u25uv23t029023@gmail.com" method="POST" reset()>
      <label for="date">Date of Interaction</label>
      <input type="date" id="date" name="date" required>

      <label for="mode">Mode of Interaction</label>
      <select id="mode" name="mode" required>
        <option value="">Select</option>
        <option value="Online">Online</option>
        <option value="Offline">Offline</option>
      </select>

      <label for="email">Mentee Email</label>
      <input type="email" id="email" name="email" required>

      <label for="menteeName">Mentee Name</label>
      <input type="text" id="menteeName" name="menteeName" required>

      <label for="mentorName">Mentor Name</label>
      <input type="text" id="mentorName" name="mentorName" required>

      <label for="duration">Duration of Interaction (in minutes)</label>
      <input type="number" id="duration" name="duration"step="1.0hr" required>

      

      <label for="points">Points to be Discussed</label>
      <textarea id="points" name="points" required></textarea>

      <label for="feedback">Feedback on Interaction</label>
      <textarea id="feedback" name="feedback" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

</body>
</html>
